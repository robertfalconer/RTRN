<!DOCTYPE html>
    <head>
        <script type="text/javascript" src="/_ah/channel/jsapi"></script>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.3.15/slick.css"/>
        <style type="text/css">
            .thumb {
                max-width: 200px;
            }
        </style>
    </head>
    <body>
    <h1>Results</h1>
    <a href="/test-channel?cid={{.channelId}}" target="_blank">Trigger new image</a>
    <div id="images"></div>
    <div id="thumbs"></div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.3.15/slick.min.js"></script>
    <script type="text/javascript">
        $(function(){
             $('#images').slick(
             {
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: '#nav'
             });
             $('#thumbs').slick(
             {
                slidesToShow: 3,
                slidesToScroll: 1,
                asNavFor: '#images',
                dots: true,
                centerMode: true,
                focusOnSelect: true
             });

            channel = new goog.appengine.Channel('{{.token}}');
            socket = channel.open();
            socket.onopen = function(){ console.log("channel open", arguments); };
            socket.onmessage = function(reponse)
            {
                var responseObject = JSON.parse(reponse.data);  
                var time = new Date().getTime();

                console.log(responseObject)

                $('#images').slickAdd
                (
                        $('<div />').append
                        (
                                $('<img />').attr('class', 'image').attr('src', responseObject.images.standard_resolution.url + "?t=" + time)
                        )
                );
                $('#thumbs').slickAdd
                (
                        $('<div />').append
                        (
                                $('<img />').attr('class', 'thumb').attr('src', responseObject.images.thumbnail.url + "?t=" + time)
                        )
                );

                var numberOfSlidesToKeep = 5;

                if ($('#images div.slick-slide').length > numberOfSlidesToKeep) {
                    $('#images').slickRemove(0);
                    $('#thumbs').slickRemove(0);
                }
                else {
                    $('#images').slickNext();
                }
            };
            socket.onerror = function(){ console.log('channel error', arguments); };
            socket.onclose = function(){ console.log('channel closed', arguments); };
        });
    </script>

    </body>
</html>
